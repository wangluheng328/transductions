experiment:
  dataset:
    name: iden
    input: identity.tsv
    source_format: sequence
    target_format: sequence
    overwrite: false
    transform_field: target
    splits:
      train: 80
      test: 10
      val: 10
  hyperparameters:
    epochs: 100
    batch_size: 5
    lr: 0.01
    tolerance: 0.001
    patience: 5
    tf_ratio: 0.5
    cuda: 0
  model:
    name: TestModel
    encoder:
      unit: SRN
      type: sequence
      dropout: 0
      num_layers: 3
      hidden_size: 100
      max_length: 0
      embedding_size: 256
      bidirectional: false
    decoder:
      unit: SRN
      type: sequence
      dropout: 0
      num_layers: 3
      max_length: 30
      hidden_size: 100
      attention: null
      embedding_size: 256
  name: test-exp
pretty_print: true
