experiment:
  dataset:
    name: ms-passivization-de
    input: ms-passivization.tsv
    source_format: sequence
    target_format: sequence
    overwrite: false
    transform_field: target
    splits:
      train: 80
      test: 10
      val: 10
  hyperparameters:
    epochs: 50
    batch_size: 5
    lr: 0.001
    tolerance: 0.0001
    num_iters_eval: 1000
    min_iters: 30000
    patience: 5
    tf_ratio: 0.0
    cuda: 0
  model:
    name: Transformer
    encoder:
      unit: Transformer
      type: sequence
      dropout: 0
      num_layers: 2
      hidden_size: 256
      embedding_size: 256
      num_heads: 8
    decoder:
      unit: Transformer
      type: sequence
      dropout: 0
      num_layers: 2
      max_length: 30
      hidden_size: 256
      embedding_size: 256
      num_heads: 8
      attention: null
  name: ms-passivization-de-transformer-2layers
pretty_print: true
