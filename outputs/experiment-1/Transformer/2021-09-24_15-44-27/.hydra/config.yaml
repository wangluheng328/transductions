experiment:
  dataset:
    name: alice-1
    input: grammar-1.tsv
    source_format: sequence
    target_format: sequence
    overwrite: false
    transform_field: target
    splits:
      train: 80
      test: 10
      val: 10
    withholding:
    - ^Alice \w+ herself.*
    tracking:
      alice_subject: ^Alice.*
      alice_object: ^\w+ \w+ Alice.*
      alice_reflexive: ^Alice \w+ herself.*
      alice_subject_transitive: ^Alice \w+ \w+
      alice_subject_intransitive: ^Alice \w+\t
      alice_alice: Alice \w+ Alice
      herself: herself
      himself: himself
  hyperparameters:
    epochs: 100
    batch_size: 5
    lr: 0.01
    tolerance: 0.001
    num_iters_eval: 1000
    min_iters: 30000
    patience: 5
    tf_ratio: 0.5
    cuda: 0
  model:
    name: Transformer
    encoder:
      unit: Transformer
      type: sequence
      dropout: 0
      num_layers: 1
      hidden_size: 256
      embedding_size: 256
      num_heads: 8
    decoder:
      unit: Transformer
      type: sequence
      dropout: 0
      num_layers: 1
      max_length: 30
      hidden_size: 256
      embedding_size: 256
      num_heads: 8
      attention: null
  name: experiment-1
pretty_print: true
